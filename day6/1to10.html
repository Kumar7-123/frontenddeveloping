<html>
    <head>
        <script>
            function myFunction()
            
            {
                let x=document.getElementById("numb").value;
            let text;
            if(isNaN(x)||x<1||x>10)
        {
            text="input not valid";
        }
        else{
            text="input ok"
        }
        document.getElementById("demo").innerHTML=text;
    }
            </script>
    </head>
    <body>
        <p>please enter the numbers from 1 to 10 :</p>
        <input id="numb">
        <button type="button" onclick="myFunction()">submit</button>
        <p id="demo">
        </p>
        
    </body>
</html>
