<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        
       .image{
        
            height: 10vh;
            width: 100%;
       }
       h1{
        margin-top:-100px;
        display: flex;
            justify-content: center;
       }
        body {
            font-family: Arial, sans-serif;
            background-color: #17dabd;
            height: 100vh;
            margin: 0;
        }
        .main
        {
            width:100%;
            height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            width:50%;
            height: 60vh;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(196, 16, 16, 0.1);
            width: 300px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #17c855;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ec0606;
            border-radius: 4px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: #8ccb0d;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background: #b3001e;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
        }
        .checkbox-group input {
            margin-right: 5px;
        }
        .forgot-password {
            text-align: right;
            margin-top: 10px;
        }
        .forgot-password a {
            color: #007bff;
            text-decoration: none;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>


<body bgcolor="yellow">
    <div class="image">
    <img src="D:\Shashikumar2724163\day1\mother.jpg">
    <h1>Mother Theresa Institute Of Computer Applications</h1>

    </div>
    <div class="main">
    <div class="login-container">
        
        <h2>Login</h2>
        <form action="/submit-login" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember Me</label>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
        </form>
    </div>
    </div>
</body>
</html>
