<html>
    <head>
        <style>
            
        </style>
        <script>
            function add()
            {
             var num1,num2,total;
             num1=parseInt(document.getElementById("txtFirst").value);
             num2=parseInt(document.getElementById("txtSecond").value);
             total=num1+num2;
             document.getElementById("txtAnswer").value=total;
            }
            function Sub(){
               var num1,num2,total;
             num1=parseInt(document.getElementById("txtFirst").value);
             num2=parseInt(document.getElementById("txtSecond").value);
             total=num1-num2;
             document.getElementById("txtAnswer").value=total ;
            }
            function mult(){
               var num1,num2,total;
             num1=parseInt(document.getElementById("txtFirst").value);
             num2=parseInt(document.getElementById("txtSecond").value);
             total=num1*num2;
             document.getElementById("txtAnswer").value=total ;
            }
            function div(){
               var num1,num2,total;
             num1=parseInt(document.getElementById("txtFirst").value);
             num2=parseInt(document.getElementById("txtSecond").value);
             total=num1/num2;
             document.getElementById("txtAnswer").value=total ;
            }
            function clean()
            {
                document.getElementById("txtFirst").value=0;
                document.getElementById("txtSecond").value=0;
                document.getElementById("txtAnswer").value=0;
            }
            
        </script>
    </head>
    <body>
        <p>First Name:<input id="txtFirst"></p>
        <p>Second Name:<input id="txtSecond"></p>
        <button class="abc"onclick="add()">Addition</button>
        <button class="abc"onclick="Sub()">Substraction</button>
        <button class="abc"onclick="mult()">multiplication</button>
        <button class="abc"onclick="div()">Division</button>
        <button class="abc"onclick="clean()">Reset</button>
        <p>Total=<input id="txtAnswer"></p>
    </body>
    </html>
