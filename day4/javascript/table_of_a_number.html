<html>
  <head>
    <script type="text/javascript">
        function pT()
        {
          var num=parseInt(document.getElementById("txtNumber").value);
          var i=0
          for( i=0;1<=10;i++)
          {
            document.write(num+"*"+i+"="+num*i);
            document.write("<br/>");


        }
      }
    </script>
  </head>
  <body>
    <p>enter a number:<input id ="txtNumber"></p>
    <button onclick="pT()">table</button>
  </body>
</html>
